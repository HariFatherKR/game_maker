<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plant" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CDDC39;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="128" height="128" rx="20" ry="20" fill="url(#bg)"/>

  <!-- Soil -->
  <ellipse cx="64" cy="100" rx="40" ry="12" fill="#5D4037"/>

  <!-- Plant stem -->
  <path d="M64 100 L64 50" stroke="url(#plant)" stroke-width="6" stroke-linecap="round"/>

  <!-- Leaves -->
  <ellipse cx="48" cy="60" rx="16" ry="8" fill="url(#plant)" transform="rotate(-30 48 60)"/>
  <ellipse cx="80" cy="55" rx="16" ry="8" fill="url(#plant)" transform="rotate(30 80 55)"/>
  <ellipse cx="54" cy="45" rx="14" ry="7" fill="url(#plant)" transform="rotate(-20 54 45)"/>
  <ellipse cx="74" cy="42" rx="14" ry="7" fill="url(#plant)" transform="rotate(25 74 42)"/>

  <!-- Flower/Fruit -->
  <circle cx="64" cy="32" r="14" fill="#FFD54F"/>
  <circle cx="64" cy="32" r="8" fill="#FF9800"/>

  <!-- Sparkle (roguelike element) -->
  <path d="M100 24 L104 32 L100 40 L96 32 Z" fill="#FFFFFF" opacity="0.9"/>
  <path d="M92 32 L100 36 L108 32 L100 28 Z" fill="#FFFFFF" opacity="0.9"/>
</svg>
